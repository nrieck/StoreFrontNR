<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Facelet Title</title>
        <link rel="stylesheet" href="style.css"></link>
        <meta name="viewport" content="width=device-width, initial scale=1.0"></meta>
        <script src="
                http://html5shim.googlecode.com/svn/trunk/html5.js">
        </script>
    </h:head>
    <h:body>
        <div id="wrapper">
            <header>
                <h1>Store Front</h1>
            </header>
            <nav>
                <ul>
                    <li><a href="index.xhtml">Home</a></li>
                    <li><a href="productList.xhtml">Product List</a></li>
                    <li><a href="productDetail.xhtml">Product Details</a></li>
                    <li><a href="ShoppingCart.xhtml">Shopping Cart</a></li>
                </ul>
            </nav>
            <main id="hero">	


                <div>

                    <h2>Product List</h2>
                    <h:form>
                        <p:dataTable value="#{productBean.productList}" var="product" rowKey="#{product.productId}" selection="#{productBean.product}" selectionMode="Single">
                            <f:ajax event="rowSelect" listener="#{productBean.productDetail}" />
                            <p:column>
                                <h:outputText value="#{product.productName}" />
                            </p:column>
                            <p:column>
                                <h:outputText value="#{product.productPrice}" />
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </div>
            </main>
            <footer>
                Copyright &copy; 2016 Store Front<br></br>
                    <a href="mailto:nrieck@wctc.edu">Nicholas@Rieck.com</a>
            </footer>
        </div>
    </h:body>
</html>
